apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkout
  labels:
    app: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "checkout"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
      - name: python
        image: ghcr.io/{YOUR_GITHUB_USERNAME}/checkout-dapr:latest
